<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Form</h1>
    <form enctype='multipart/form-data' action="api/routes" method="post">
        <div>
            <label for="title">Name:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="author">E-mail:</label>
            <input type="text" id="author" name="author">
        </div>
        <input name="gpx-data" type="file">
        <button action="submit">Post</button>
    </form>
    <h2>Comments</h2>
    <form action="api/comments" method="post">
        <div>
            <label for="route">RouteId:</label>
            <input type="text" id="route" name="route">
        </div>
        <div>
            <label for="author">Comment:</label>
            <input type="text" id="body" name="body">
        </div>
        <button action="submit">Post</button>
    </form>
</body>
</html>
